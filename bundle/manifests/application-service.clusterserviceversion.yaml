apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "appstudio.redhat.com/v1alpha1",
          "kind": "Application",
          "metadata": {
            "name": "application-sample"
          },
          "spec": {
            "description": "application definition for petclinic-app",
            "displayName": "petclinic"
          }
        },
        {
          "apiVersion": "appstudio.redhat.com/v1alpha1",
          "kind": "Component",
          "metadata": {
            "name": "component-sample"
          },
          "spec": {
            "application": "application-sample",
            "componentName": "backend",
            "source": {
              "git": {
                "url": "https://github.com/devfile-samples/devfile-sample-java-springboot-basic"
              }
            }
          }
        },
        {
          "apiVersion": "appstudio.redhat.com/v1alpha1",
          "kind": "ComponentDetectionQuery",
          "metadata": {
            "name": "componentdetectionquery-sample"
          },
          "spec": {
            "foo": "bar"
          }
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.13.0+git
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
  name: application-service.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Application is the Schema for the applications API
      displayName: Application
      kind: Application
      name: applications.appstudio.redhat.com
      version: v1alpha1
    - description: ComponentDetectionQuery is the Schema for the componentdetectionqueries
        API
      displayName: Component Detection Query
      kind: ComponentDetectionQuery
      name: componentdetectionqueries.appstudio.redhat.com
      version: v1alpha1
    - description: Component is the Schema for the components API
      displayName: Component
      kind: Component
      name: components.appstudio.redhat.com
      version: v1alpha1
  description: Hybrid Application Service operator
  displayName: Hybrid Application Service
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - appstudio.redhat.com
          resources:
          - applications
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - appstudio.redhat.com
          resources:
          - applications/finalizers
          verbs:
          - update
        - apiGroups:
          - appstudio.redhat.com
          resources:
          - applications/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - appstudio.redhat.com
          resources:
          - applicationsnapshotenvironmentbindings
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - appstudio.redhat.com
          resources:
          - applicationsnapshotenvironmentbindings/finalizers
          verbs:
          - update
        - apiGroups:
          - appstudio.redhat.com
          resources:
          - applicationsnapshotenvironmentbindings/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - appstudio.redhat.com
          resources:
          - componentdetectionqueries
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - appstudio.redhat.com
          resources:
          - componentdetectionqueries/finalizers
          verbs:
          - update
        - apiGroups:
          - appstudio.redhat.com
          resources:
          - componentdetectionqueries/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - appstudio.redhat.com
          resources:
          - components
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - appstudio.redhat.com
          resources:
          - components/finalizers
          verbs:
          - update
        - apiGroups:
          - appstudio.redhat.com
          resources:
          - components/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ""
          resources:
          - secrets
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - appstudio.redhat.com
          resources:
          - applicationsnapshots
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - tekton.dev
          resources:
          - pipelineruns
          verbs:
          - create
          - delete
          - deletecollection
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - triggers.tekton.dev
          resources:
          - eventlisteners
          - triggers
          - triggertemplates
          verbs:
          - create
          - update
          - patch
          - delete
          - watch
          - list
        - apiGroups:
          - ""
          resources:
          - persistentvolumeclaims
          - persistentvolumeclaims/status
          - secrets
          - serviceaccounts
          verbs:
          - get
          - list
          - create
          - watch
          - update
        - apiGroups:
          - route.openshift.io
          resources:
          - routes
          verbs:
          - get
          - list
          - create
          - watch
        - apiGroups:
          - appstudio.redhat.com
          resources:
          - spiaccesstokenbindings
          - spiaccesstokens
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - secrets
          verbs:
          - create
          - delete
          - list
          - get
          - watch
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: application-service-controller-manager
      deployments:
      - name: application-service-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources: {}
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                env:
                - name: GITHUB_ORG
                  valueFrom:
                    configMapKeyRef:
                      key: GITHUB_ORG
                      name: application-service-github-config
                      optional: true
                - name: GITHUB_AUTH_TOKEN
                  valueFrom:
                    secretKeyRef:
                      key: token
                      name: has-github-token
                      optional: true
                - name: DEVFILE_REGISTRY_URL
                  valueFrom:
                    configMapKeyRef:
                      key: DEVFILE_REGISTRY_URL
                      name: application-service-devfile-registry-config
                      optional: true
                image: quay.io/redhat-appstudio/application-service:next
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                ports:
                - containerPort: 9443
                  name: webhook-server
                  protocol: TCP
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 400Mi
                  requests:
                    cpu: 100m
                    memory: 20Mi
                securityContext:
                  allowPrivilegeEscalation: false
                volumeMounts:
                - mountPath: /tmp/k8s-webhook-server/serving-certs
                  name: cert
                  readOnly: true
              securityContext:
                runAsNonRoot: true
              serviceAccountName: application-service-controller-manager
              terminationGracePeriodSeconds: 10
              volumes:
              - name: cert
                secret:
                  defaultMode: 420
                  secretName: webhook-server-cert
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: application-service-controller-manager
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - has
  - appstudio
  - redhat
  - kubernetes
  - application-service
  links:
  - name: Application Service
    url: https://application-service.domain
  maintainers:
  - email: jcollier@redhat.com
    name: John Collier
  - email: mfaisal@redhat.com
    name: Maysun Faisal
  - email: eyuen@redhat.com
    name: Elson Yuen
  maturity: alpha
  provider:
    name: Red Hat
  version: 0.0.1
  webhookdefinitions:
  - admissionReviewVersions:
    - v1
    containerPort: 443
    conversionCRDs:
    - applications.appstudio.redhat.com
    - components.appstudio.redhat.com
    deploymentName: application-service-controller-manager
    generateName: capplicationscomponents.kb.io
    sideEffects: None
    targetPort: 9443
    type: ConversionWebhook
    webhookPath: /convert
  - admissionReviewVersions:
    - v1
    - v1beta1
    containerPort: 443
    deploymentName: application-service-controller-manager
    failurePolicy: Fail
    generateName: mapplication.kb.io
    rules:
    - apiGroups:
      - appstudio.redhat.com
      apiVersions:
      - v1alpha1
      operations:
      - CREATE
      - UPDATE
      resources:
      - applications
    sideEffects: None
    targetPort: 9443
    type: MutatingAdmissionWebhook
    webhookPath: /mutate-appstudio-redhat-com-v1alpha1-application
  - admissionReviewVersions:
    - v1
    - v1beta1
    containerPort: 443
    deploymentName: application-service-controller-manager
    failurePolicy: Fail
    generateName: mcomponent.kb.io
    rules:
    - apiGroups:
      - appstudio.redhat.com
      apiVersions:
      - v1alpha1
      operations:
      - CREATE
      - UPDATE
      resources:
      - components
    sideEffects: None
    targetPort: 9443
    type: MutatingAdmissionWebhook
    webhookPath: /mutate-appstudio-redhat-com-v1alpha1-component
  - admissionReviewVersions:
    - v1
    - v1beta1
    containerPort: 443
    deploymentName: application-service-controller-manager
    failurePolicy: Fail
    generateName: vapplication.kb.io
    rules:
    - apiGroups:
      - appstudio.redhat.com
      apiVersions:
      - v1alpha1
      operations:
      - CREATE
      - UPDATE
      resources:
      - applications
    sideEffects: None
    targetPort: 9443
    type: ValidatingAdmissionWebhook
    webhookPath: /validate-appstudio-redhat-com-v1alpha1-application
  - admissionReviewVersions:
    - v1
    - v1beta1
    containerPort: 443
    deploymentName: application-service-controller-manager
    failurePolicy: Fail
    generateName: vcomponent.kb.io
    rules:
    - apiGroups:
      - appstudio.redhat.com
      apiVersions:
      - v1alpha1
      operations:
      - CREATE
      - UPDATE
      resources:
      - components
    sideEffects: None
    targetPort: 9443
    type: ValidatingAdmissionWebhook
    webhookPath: /validate-appstudio-redhat-com-v1alpha1-component
