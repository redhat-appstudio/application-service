apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: has-on-pull-request
  namespace: application-service
  annotations:
    pipelinesascode.tekton.dev/on-event: "[pull_request]"
    pipelinesascode.tekton.dev/on-target-branch: "[main]"
    pipelinesascode.tekton.dev/max-keep-runs: "2"
spec:
  params:
    - name: repo_url
      value: "{{repo_url}}"
    - name: revision
      value: "{{revision}}"
  pipelineSpec:
    params:
      - name: repo_url
        type: string
      - name: revision
        type: string
    tasks:
      - name: git-clone
        params:
          - name: url
            value: $(params.repo_url)
          - name: revision
            value: $(params.revision)
        taskRef:
          kind: ClusterTask
          name: git-clone
        workspaces:
          - name: output
            workspace: source
      - name: build-and-test
        runAfter:
          - git-clone
        taskSpec:
          metadata: {}
          steps:
            - image: >-
                registry.access.redhat.com/ubi8/go-toolset
              name: build
              resources: {}
              script: |
                #!/usr/bin/env bash
                set -eux

                ls -ltr 

                make build

                make test
              workingDir: $(workspaces.source.path)
          workspaces:
            - name: source
        workspaces:
          - name: source
            workspace: source
    workspaces:
      - name: source
  serviceAccountName: pipeline
  workspaces:
    - name: source
      volumeClaimTemplate:
        metadata:
          creationTimestamp: null
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
