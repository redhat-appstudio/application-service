apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: controller:latest
        imagePullPolicy: Always
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 400Mi
          requests:
            cpu: 100m
            memory: 20Mi
        env:
        - name: GITHUB_ORG
          valueFrom:
            configMapKeyRef:
              name: github-config
              key: GITHUB_ORG
              optional: true
        - name: GITHUB_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: has-github-token
              key: token
              optional: true
        - name: DEVFILE_REGISTRY_URL
          valueFrom:
            configMapKeyRef:
              name: devfile-registry-config
              key: DEVFILE_REGISTRY_URL
              optional: true
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10